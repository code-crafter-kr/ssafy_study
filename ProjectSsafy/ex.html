<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>justify-content 비교</title>
<style>
.container {
    display: flex;
    background: lightgray;
    margin: 20px 0;
    padding: 10px;
    height: 60px;
}
.box {
    background: tomato;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
}
</style>
</head>
<body>

<h3>flex-start (기본값)</h3>
<div class="container" style="justify-content: flex-start;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>space-between</h3>
<div class="container" style="justify-content: space-between;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>space-around</h3>
<div class="container" style="justify-content: space-around;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>space-evenly</h3>
<div class="container" style="justify-content: space-evenly;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<h3>center</h3>
<div class="container" style="justify-content: center;">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
</body>
</html>
