<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20px; /* Specified Value */
      }

      h1 {
        font-size: 3em; /* Specified Value -> Computed Value (60px) */
        width: 50%; /* Used Value: 부모 요소 기준으로 계산됨 */
      }

      p {
        font-size: 1.5em; /* Specified Value -> Computed Value (30px) */
        width: 300.5px; /* Actual Value: 현대 브라우저는 subpixel rendering을 지원하여 300.5px 그대로 표시됨 */
      }

      /* Used Value 예시: 뷰포트 기반 계산 */
      @media (max-width: 600px) {
        body {
          font-size: 14px; /* 화면 너비가 600px 이하일 때 명시적 값 변경 */
        }
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요!</h1>
    <p>이것은 CSS 우선순위 예제입니다.</p>
  </body>
</html>
