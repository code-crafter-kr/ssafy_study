<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      border: 1px solid green;
      box-sizing: border-box;
      width: min(1024px, 100%);
      min-height: 100vh;
      /* 100vh 대신 권장 */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 100px;
      background: seashell;
    }

    footer {
      height: 50px;
      background: lightblue;
    }

    main {
      flex: 1;
      /* header/footer 제외 나머지 높이 자동 채움 */
      /* padding: 16px; 필요시 */
    }

    header>div {
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>Welcome</h1>
      </div>
    </header>
    <main>main</main>
    <footer>오시는 길</footer>
  </div>
</body>

</html>
