<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="sign-in__wrapper">

        <form class="form" autocomplete="off" action="#" method="post">
            <img class="Logo" src="logo.png" alt="logo" />

            <div class="form-title">Log In</div>

            <div class="mb-2">
                <label for="username" class="form-label">User ID</label>
                <input type="text" class="form-control" id="username" placeholder="User ID" name="username" />
            </div>

            <div class="mb-2">
                <label for="password" class="form-label">User ID</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
            </div>

            <div class="mb-3 remember-line">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" />
                    <label class="form-check-label small-note" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>

            <div class="mt-3 text-center small-note">
                Don't have an account?
                <a href="register.html" class="link-like">Register Here</a>
            </div>

        </form>
    </div>
    <script src="../static/js/login.js"></script>

</body>

</html>
